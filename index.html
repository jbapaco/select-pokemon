<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Pokemon API</title>
</head>
<body>
  <div class="container">
    <h1>Información de Pokémon</h1>
    <div class="pokemon-form">
      <select id="pokemon-select">
        <option value="bulbasaur">Bulbasaur</option>
        <option value="charmander">Charmander</option>
        <option value="squirtle">Squirtle</option>
        <!-- Ahora voy a añadir tres opciones más que aún no estaban -->
        <option value="pikachu">Pikachu</option>
        <option value="jigglypuff">Jigglypuff</option>
        <option value="ditto">Ditto</option>
      </select>
      <button id="get-pokemon">Obtener Información</button>
    </div>
    <!-- Pongo este div donde se mostrará la información del Pokémon -->
    <div id="pokemon-info" class="pokemon-info"></div>
  </div>
  <script src="./js/script.js"></script>
</body>
</html>
